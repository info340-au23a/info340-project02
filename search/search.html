<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feature: Search/Filter</title>

    <!-- include required fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="nav-branding">Spelling <br />
                Adventures</a>
            <ul>
                <li>Welcome</li>
                <li>Flip Cards</li>
                <li>Quiz</li>
                <li>Crossword</li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <section>
                <h1>Starts the adventures from:</h1>
                <div class="topnav-search">
                    <a href="#"><span class="material-icons" aria-label="search"><input type="text"
                                placeholder="search"></span></a></li>
                </div>
                <div class="sidebar">
                    <div class="filter-box">
                        <a href="#"><span class="material-icons" aria-label="filter_alt"><input type="text"
                                    placeholder="filter_alt"></span></a>
                        <div class="filter-content">
                            <a href="#Animal">Animal</a>
                            <a href="#Fruit">Fruit</a>
                            <a href="#Vegetable">Vegetable</a>
                        </div>
                    </div>
                </div>
                <div class="card-deck">
                    <!-- Card 1 -->
                    <div>
                        <div class="card">
                            <img src="img/fruit.jpg" alt="Fruit set">
                        </div>
                        <div>
                            <h3>Fruit</h3>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div>
                        <div class="card">
                            <img src="img/vege.jpg" alt="vegetable set">
                        </div>
                        <div>
                            <h3>Vegetable</h3>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div>
                        <div class="card">
                            <img src="img/animal.jpg" alt="Animal set">
                        </div>
                        <div>
                            <h3>Animal</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="name" />
    <meta name="Word List builder" content="A word list builder than can be uploaded" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>List Builder</title>
  </head>
  <body>
    <header>
        <nav>
          <a href="../index.html" class="navbar-logo"><img src="../img/logo.png" alt="Spelling Adventures"/></a>
          <ul>
            <li><a href="../index.html">Welcome</a></li>
            <li><a href="flip-cards.html">Flip Cards</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="search.html"><span class="material-icons" aria-label="Search">search</span></a></li>
            <li><a href="account.html"><span class="material-icons" aria-label="Account">person</span></a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <h3>Word List Builder</h3>
        <div class="input-bar">
            <input type="text" placeholder="List Title">
        </div>

            <div class="input-bar">
                <span class="material-icons" aria-label="search">
                    <input type="text" placeholder="search"></span>
            </div>

      </main>

      <section class="container">
        <div class="list">
          <h4>Current List Words</h3>
          <p>Tiger</p>
          <p>Direction</p>
          <p>Absorb</p>
          <p>Creation</p>
        </div>

        <div class="word-buttons">
            <button>Unselect</button>
            <button>Add</button>
            <button>Submit</button>
        </div>

        <div class="tags">
          <h4>Select Tags</h4>
        <p class="tag-highlight">Nouns</p>
            <p>Verbs</p>
            <p>Adjectives</p>
            <p>Animal</p>
            <p class="tag-highlight">Places</p>
        </div>
      </section>

  </body>
